<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<link href='/docs/dist/demo-to-codepen.css' rel='stylesheet' />

  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }
    
  </style>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>


<script src='/docs/dist/demo-to-codepen.js'></script>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var detailsDiv = document.getElementById('details');
  
    var calendar = new FullCalendar.Calendar(calendarEl, {
      selectable: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      dateClick: function(info) {
        var purchases = {
          '2024-05-01': { item: 'Coffee', category: 'Beverage', cost: '$5' },
          '2024-05-02': { item: 'Book', category: 'Education', cost: '$20' }
          // Add more dates and purchase details as needed
        };
        var purchase = purchases[info.dateStr];
        if (purchase) {
          detailsDiv.innerHTML = 'On ' + info.dateStr + ', you bought <b>' + purchase.item + '</b> from category <b>' + purchase.category + '</b> costing <b>' + purchase.cost + '</b>.';
        } else {
          detailsDiv.innerHTML = 'No purchases on ' + info.dateStr;
        }
      }
    });
  
    calendar.render();
  });
  </script>
  
  

</head>
<body>
  <div class='demo-topbar'>
  <button data-codepen class='codepen-button'></button>
  

</div>

  <div id='calendar'></div>
  <div id='details' style='margin: 20px auto; max-width: 1100px; padding: 20px; background-color: lightgray;'></div>
</body>

</html>
