<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width-device-width, initial-scale=1" charset='utf-8'/>
<link href='/docs/dist/demo-to-codepen.css' rel='stylesheet' />

  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }
    .button-container button {
    margin: 5px;
    padding: 20px 40px;
    background-color: #f8f9fa;
    border: 1px solid #ccc;
    cursor: pointer;
  }
  
  .round-button {
    padding: 15px 30px;
    border-radius: 50%;
    font-size: 16px; /* Larger font size */
    background-color: #4CAF50; /* Different color */
  }
  </style>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>


<script src='/docs/dist/demo-to-codepen.js'></script>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var detailsDiv = document.getElementById('details');
  
    var calendar = new FullCalendar.Calendar(calendarEl, {
      selectable: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      dateClick: function(info) {
        var purchases = {
          '2024-05-01': { item: 'Coffee', category: 'Beverage', cost: '$5' },
          '2024-05-02': { item: 'Book', category: 'Education', cost: '$20' }
          // Add more dates and purchase details as needed
        };
        var purchase = purchases[info.dateStr];
        if (purchase) {
          detailsDiv.innerHTML = 'On ' + info.dateStr + ', you bought <b>' + purchase.item + '</b> from category <b>' + purchase.category + '</b> costing <b>' + purchase.cost + '</b>.';
        } else {
          detailsDiv.innerHTML = 'No purchases on ' + info.dateStr;
        }
      }
    });
  
    calendar.render();
  });
  </script>
  
  

</head>
<body>
  <div class='demo-topbar'>
  <button data-codepen class='codepen-button'></button>
  

</div>

  <div id='calendar'></div>
  <div id='details' style='margin: 20px auto; max-width: 1100px; padding: 20px; background-color: lightgray;'></div>
  <div class="button-container" style="text-align: center; padding: 20px;">
    <button>總覽</button>
    <button>報表</button>
    <button class="round-button">新增記帳</button>
    <button>查詢</button>
  </div>
  
</body>

</html>
